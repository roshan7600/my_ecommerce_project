<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In - Thapa eCommerce</title>
  </head>
  <body>
    <header class="section-navbar">
      <section class="top_txt">
        <div class="head container">
          <div class="head_txt">
            <p>Free shipping, 30-day return or refund guarantee.</p>
          </div>
          <div class="sing_in_up">
            <a href="signin.html" class="active-auth">SIGN IN</a>
            <a href="signup.html">SIGN UP</a>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="navbar-brand">
          <a href="index.html">
            <img
              src="./public/images/log.png"
              alt="thapa eCommerce logo"
              class="logo"
              width="80%"
              height="auto"
            />
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="section-auth">
        <div class="container">
          <div class="auth-wrapper">
            <div class="auth-card">
              <h1>Sign In</h1>
              <p class="auth-subtitle">Welcome back! Sign in to your account</p>

              <form id="signInForm" class="auth-form">
                <div class="form-group">
                  <label for="signin-email">Email Address</label>
                  <input
                    type="email"
                    id="signin-email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                  <small id="email-error" class="error-msg"></small>
                </div>

                <div class="form-group">
                  <label for="signin-password">Password</label>
                  <input
                    type="password"
                    id="signin-password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <small id="password-error" class="error-msg"></small>
                </div>

                <div class="form-group checkbox">
                  <input type="checkbox" id="remember-me" name="rememberMe" />
                  <label for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="auth-btn">Sign In</button>
              </form>

              <div class="auth-divider">OR</div>

              <button class="social-btn google-btn">
                <i class="fab fa-google"></i> Sign in with Google
              </button>

              <p class="auth-footer">
                Don't have an account?
                <a href="signup.html">Sign up here</a>
              </p>

              <p class="auth-footer">
                <a href="#">Forgot your password?</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="section-footer">
      <div class="container">
        <p>&copy; 2024 Thapa eCommerce. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="auth.js"></script>
  </body>
</html>
